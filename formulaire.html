<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>formulaire</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylefor.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="title">DÉTAILS DE FACTURATION</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Prénom*</span>
              <input type="text" placeholder="Entrer votre prenom" required />
            </div>
            <div class="input-box">
              <span class="details">Nom*</span>
              <input type="text" placeholder="Entere votre nom" required />
            </div>
            <div class="input-box">
              <span class="details">Nom de l’entreprise (facultatif) </span>
              <input type="text" placeholder="" required />
            </div>
            <div class="input-box">
              <span class="details">l'adresse (facultatif)</span>
              <input
                type="text"
                placeholder="Numéro et le nom de rue... "
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Wilaya *</span>
              <input type="text" placeholder="" required />
            </div>
            <div class="input-box">
              <span class="details">Commune *</span>
              <input type="text" placeholder="" required />
            </div>
            <div class="input-box">
              <span class="details">Téléphone*</span>
              <input type="text" placeholder="" required />
            </div>
            <div class="input-box">
              <span class="details">E-mail*</span>
              <input type="text" placeholder="" required />
            </div>
            <div class="input-box">
              <span class="details">Notes de commande (facultatif)</span>
              <input type="text" placeholder="" required />
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Confirmer la commande" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
